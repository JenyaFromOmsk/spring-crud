<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>NEW USER</title>
</head>
<body>

<table style="width:400px" class="container" align="center">
  <form th:method="POST" th:action="@{/users/create}" th:object="${user}" accept-charset="UTF-8">
    <tr>
      <th><label for="name">Enter NAME: </label></th>
      <th><input type="text" th:field="*{name}" id="name" placeholder="name"></th>
    </tr>
    <tr>
      <th><label for="lastName">Enter LASTNAME: </label></th>
      <th><input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName"></th>
    </tr>
    <tr>
      <th><label for="age">Enter AGE: </label></th>
      <th><input type="text" th:field="*{age}" id="age" placeholder="age"></th>
    </tr>
    <tr>
      <th><label for="salary">Enter SALARY: </label></th>
      <th><input type="text" th:field="*{salary}" id="salary" placeholder="salary"></th>
    </tr>
    <tr>
      <th></th>
      <th><input type="submit" value="ADD USER"></th>
    </tr>
  </form>
</table>
<br/>
<center><a href="/users/">MAIN PAGE</a></center>
</body>
</html>
